<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the booking for {{ booking.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'my_bookings' %}">Cancel</a>
    </form>
</body>
</html>

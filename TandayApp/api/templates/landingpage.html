{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff69b4, #ffd700);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            height: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
            align-items: center;
        }
        .option {
            text-align: center;
            width: 45%;
            height: 70%;
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .option:hover {
            transform: scale(1.05);
        }
        .option-image {
            width: 80%;
            height: 70%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .customer {
            background-color: #ffb6c1;
        }
        .hotel {
            background-color: #fffacd;
        }
        p {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>What are you?</h1>
            <div class="options">
                <a href="{% url 'login' %}" class="option">
                    <div class="option-image customer">
                        <img src="{% static 'bed_sleeping.png' %}" alt="Hotel" style="width: 120px; height: 120px; border-radius: 10px;">
                    </div>
                    <p>Customer</p>
                </a>
                <a href="{% url 'hotel_login' %}" class="option">
                    <div class="option-image hotel">
                        <img src="{% static 'manager.png' %}" alt="Hotel" style="width: 120px; height: 120px; border-radius: 10px;">
                    </div>
                    <p>Hotel</p>
                </a>
            </div>
        </div>
    </div>
    <h1><a href="{% url 'admin:index' %}">admin</a></h1>
    
</body>
</html>

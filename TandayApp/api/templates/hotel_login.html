<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tanday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAFF94;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #EAFF94;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-side {
            flex: 1;
            padding: 20px;
        }
        h1 {
            color: #000;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    {% load static %}
    <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
    <div class="container">
        <div class="left-side">
            <img src="{% static 'HotelLogo.png' %}" alt="Sleep Image" width="350" height="350">
        </div>
        <div class="right-side">
            <h1>Welcome to Tanday!</h1>
            <p>Sleep and cuddle with us along with our +10000 partnered hotels!</p>
            {% if error %}
                <script>
                    showAlert("{{ error }}");
                </script>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{form}}
                <button type="submit">LOGIN</button>
                <a href="{% url 'hotel_register' %}"><button type="button">SIGN UP</button></a>
            </form>
            <p style="text-align: center;">Not a Hotel? <a href="{% url 'login' %}">click here.</a></p>
        </div>
    </div>
</body>
</html>
